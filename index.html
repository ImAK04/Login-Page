<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify_AK</title>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- The flexible grid (content) -->
  <div class="row">
    <!-- left column -->
    <div class="side-left">
      <section>
        <h1>New User?</h1>
        <h2>Sign up to our website and start your journey with us.</h2>
        <h2><a href="Sign Up Page.html">Sign up</a></h2>
      </section>
    </div>
    <!-- right -->
    <div class="side-right">
      <section>
        <h1>Welcome To Healthify_AK</h1>
        <p>Please enter your login details below:</p>

        <table> 
          <form> 
              <tr> 
                  <td> 
                    <label for="email">Email Id/Phone Number:</label>
                  </td> 
                  <td><input type="text" id="email" placeholder="Enter valid email id" required>
                  </td> 
              </tr> 
              <tr> 
                <td> 
                  <label for="username">Username:</label>
                </td> 
                <td>
                  <input type="text" id="username" placeholder="Enter your username" required>
                </td> 
            </tr>
            <tr> 
              <td> 
                <label for="password">Password:</label>
              </td> 
              <td>
                <input type="password" id="password" placeholder="Enter your password" required>
              </td> 
          </tr> 
          </form> 
       </table> 


        <p><a href="">Forget Password?</a></p> 

        <button>Login Now</button>
        
        <div class="login">
        <p><span>or</span></p>
        </div>

        <button><i class="fa fa-google"></i> Continue with Google</button> 
        <button><i class="fa fa-twitter"></i> Continue with Twitter</button>
        <button><i class="fa fa-facebook"></i> Continue with Facebook</button>

      </section>
    </div>
  </div> 
</body>
</html>
